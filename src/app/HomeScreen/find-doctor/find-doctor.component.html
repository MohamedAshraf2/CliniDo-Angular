<div id="cont1" class="container-fluid" style="background-color: white ;">
  <div id="row1" class="row" style="padding-bottom: 5px;">
<div id="left" class="col-md-5 col-sm-12 col-xs-12">
  <h1 id="hh1" class="fs-1 fw-bold">{{'Find Your Doctor'|translate}}</h1>
  <div id="calluscol">
      <p id="pp1" class="fs-5 fw-bold mt-3">{{'BOOK_THE_BEST_DOCTOR_EASLY' |translate}}</p>
      <a href="tel:00201201111344" type="button" id="CallUs" class="btn ms-3  mt-3 d-flex flex-row  justify-content-between"
          style="color: white ;height: 45px;"><svg xmlns="http://www.w3.org/2000/svg" width="16"
              height="16" fill="currentColor" class="bi bi-telephone mt-2" viewBox="0 0 16 16">
              <path
                  d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
          </svg>
          <p class="fw-bold fs-5">{{'CALL_US' |translate}}<p>
          </a>

  </div>
  <div>
      <p style="max-width: 240px;">{{'then pay at the clinic without extra cost'|translate}}</p>
  </div>
</div>
<div class="col-md-5 col-sm-12 col-xs-12">
<form #doctorForm ="ngForm">
  <button class="btn d-flex align-items-center w-100" style="background-color: #efeff4;" routerLink="online">
      <img src="	https://clinido.com/public/images/online-consultation.svg" style="height: 40px; transform: scaleX(-1);">
      <p class="mt-2" style="margin-left: 20px;"> {{'Book a medical teleconsultation'|translate}}</p>
      <svg id="svgg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#004f71"
          class="bi bi-chevron-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
              d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
      </svg>
  </button>
  <p class="mt-2">{{'Or Book With Doctor in Clinic'|translate}}</p>
  <div class="form-group">
      <div class="row ">
          <div class="col-md-12 col-sm-12 col-xs-12  ">
              <select style="background-color:#efeff4 ;" class="form-select form-select-lg mb-3" name="drCategory"
                  aria-label=".form-select-lg">
                  <option selected name="drCity"> {{'Choose a speciality'|translate}} </option>
                  <option  *ngFor="let cat of DoctorCategory"[value]="cat.name">{{cat.name}}</option>
              </select>
          </div>
      </div>


      <div class="row justify-content-between">
          <div class="col-md-6 col-sm-6 col-xs-12 ">
              <select style="background-color:#efeff4 ;" class="form-select form-select-lg mb-3" name="drCity"
                  aria-label=".form-select-lg" (change)="onSelect(selectedCity.id)" [(ngModel)]="selectedCity.id">
                  <option value="0">{{'Choose City'|translate}}</option>
                  <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
              </select>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12">
              <select style="background-color:#efeff4 ;" class="form-select form-select-lg mb-3" name="drArea"
                  aria-label=".form-select-lg ">
                  <option selected name="drArea" value="0"> {{'Choose Area'|translate}} </option>
                  <option  name="drArea"   [value]="area.id" *ngFor="let area of areas">{{area.name}}</option>
                </select>
          </div>
      </div>
      <div class="row ">
          <div class="col-md-8 col-sm-12 col-xs-12">
              <div class="input-container"
                  style="background-color: #efeff4; border-radius: 8px;height: 50px;">
                  <i class="icon"><img style="margin:4%;"
                          src="https://clinido.com/public/images/ic-type.svg"></i>
                  <input class="input  doctor-name" type="text"
                      placeholder="{{'Type doctor name'|translate}}" name="searchBox" [(ngModel)]="filterItem" #inputval>
              </div>
          </div>
          <div class="col-md-4 col-sm-12 col-xs-12">
              <button type="button" style="background-color: #30c34a; color: white;"
                  class="btn w-100 h-100 fs-4 fw-bold"
                  [routerLink]="['./search']" [queryParams]="{ value: inputval.value }"
                   >{{'Search'|translate}}</button>
          </div>
      </div>

  </div>
</form>
</div>
</div>
<div class="row">
  <h2 [ngStyle]="{'margin-right': currentLang =='ar'? '10%' : '' }" class="feach fs-4 fw-bold" >{{'Featured Doctors'|translate}} </h2>
</div>
</div>

<app-carousel></app-carousel>
<app-static-content></app-static-content>
